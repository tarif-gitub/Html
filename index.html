<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required="true"> <br>
        <label for="batch">HSC Batch:</label>
        <input type="text" name="batch" id="batch" required="true"> <br>
        <label for="dept">Department:</label>
        <input type="text" name="dept" id="dept"> <br>
        Select gender: <br>
        <table>
            <tr>
        <td><label for="male">Male</label></td>
        <td><input type="radio" name="gender" id="male"></td>
    </tr>
    <tr>
        <td><label for="female">Female</label></td>
        <td><input type="radio" name="gender" id="female"></td>
    </tr>
    <tr>
        <td><label for="other">Other</label></td>
        <td><input type="radio" name="gender" id="other"></td>
    </tr>
        </table>
        <br>
        <input type="submit"> <br>
    </form>
</body>
</html>
